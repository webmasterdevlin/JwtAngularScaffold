<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Office App</a>
    <form class="form-inline">
      <button class="btn btn-primary my-2 my-sm-0 mr-2"
              routerLink="/" type="button">
        Home
      </button>
      <button class="btn btn-primary my-2 my-sm-0 mr-2"
              routerLink="/departments" type="button">
        Departments
      </button>
      <button
        class="btn btn-primary my-2 my-sm-0"
        *ngIf="!isUserAuthenticated()"
        routerLink="/login" type="button">

      </button>

        class="btn btn-primary my-2 my-sm-0"
        *ngIf="isUserAuthenticated()"
        (click)="logOut()" type="button">
        Logout
      </button>
    </form>
  </div>

<div class="text-center">
  <ul class="nav navbar-nav navbar-right">
    <li>
      <div *ngIf="isUserAuthenticated()">
        <h3>
          You are logged in
        </h3>
      </div>
    </li>
  </ul>
</div>
