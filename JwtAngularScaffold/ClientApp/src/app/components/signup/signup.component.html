<div class="login-signup-bg">
  <form class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card border-secondary opaq">
              <div class="card-header">
                <h3 class="mb-0 my-2">Sign up Page</h3>
              </div>
              <form class="card-body form-group" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label>User Name</label>
                  <input formControlName="userName" type="text" class="form-control"
                         placeholder="user name" autocomplete="false">
                </div>
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input formControlName="email" type="email" class="form-control" id="inputEmail"
                         placeholder="email@gmail.com" autocomplete="false">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input formControlName="password" type="password" class="form-control"
                         placeholder="password" title="At least 6 characters with letters and numbers"
                         autocomplete="false">
                </div>
                <div class="form-group">
                  <label>Verify</label>
                  <input type="password" class="form-control" placeholder="password (again)" autocomplete="false">
                </div>
                <div class="form-group">
                  <button type="submit" class="mr-1 btn btn-success btn-lg float-right">Register</button>
                  <button type="button" (click)="back()" class="mr-1 btn btn-default btn-lg float-right">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!--/row-->
      </div>
      <!--/col-->
    </div>
    <!--/row-->
  </form>
  <!--/container-->
  <div class="text-center outside-form">
    <strong>Values to be sent: </strong><span>{{signupForm.value | json}}</span>
  </div>
</div>
